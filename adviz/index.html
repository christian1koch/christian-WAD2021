<!DOCTYPE html>
<html>
    <head>
        <title>Adviz Christian Koch</title>
        <link rel="stylesheet" href="css/Stylesheet.css">
        
    </head>
    <body>
        <div class="container">
            <div id = "login-screen">
                    <img src="Marker-Heart.png" alt="Marker Heart" width="100" height="100">
                    <h2 id ="welcome-title">WELCOME TO ADVIZ!</h2>
                    <form class = "login-form forms">
                        <input id="username-field" type="text" name="" placeholder="Username*" required>
                        <p class="error-message">Wrong Username</p>
                        <input id="password-field" type="password" name="" placeholder="Password*" required>
                        <p class="error-message">Wrong Password</p>
                        <input id="login-button" type="submit" name="" value="Login">
                    </form>
                </div>
            <div id="welcome-div"></div>
            
            <div id ="main-screen">
                <div class = "header">
                    <h2 id ="greet-text"></h2>
                    <h1 id ="main-title">ADVIZ</h1>
                    <input id="log-out-button" type="button" name="log-out" value="LOG OUT">
                </div>
                <div class ="main-buttons">
                    <input id="show-all-contacts" class="map-buttons" type="button" name="show-all-contacts" value="SHOW ALL CONTACTS">
                    <input id="show-my-contacts" class="map-buttons" type="button" name="show-my-contacts" value="SHOW MY CONTACTS">
                    <input id="add-new-contact" class="map-buttons" type="button" name="add-new-contact" value="ADD NEW CONTACT">
                </div>
                <div class = "adresses">
                </div>
                
                <div id = "map"></div>

                

                <div class = "left-item"></div>
            </div>
            <div id="add-new-address-screen" class="forms">
                <h1>Add new Address</h1>
                    <form class = "add-form ">

                            <input id="Maennlich" type="radio" name="geschlecht" value="m">
                            <label for="Maennlich">M</label>
                            <input id="Weiblich" type="radio" name="geschlecht" value="w">
                            <label for="Weiblich">W</label>
                            <input id="Diverse" type="radio" name="geschlecht" value="d">
                            <label for="Diverse">D</label>

                        <input type="text" name="vorname" placeholder="First Name" required>
                        <input type="text" name="nachname" placeholder="Last Name" required>
                        <input type="text" name="strasse" placeholder="Street" required>
                        <input type="number" name="hausnummer" placeholder="Street Number" required>
                        <input type="number" name="plz" placeholder="Postal Code" required>
                        <input type="text" name="stadt" placeholder="City" required>
                        <input type="text" name="bundesland" placeholder="State" required>
                        <input type="text" name="land" placeholder="Country" required>
                        <input type="text" name="email" placeholder="Email">
                        <div class = "privacy">
                            <label for="visibility">private?</label>
                            <input type="checkbox" name="visibility" value=1 checked>
                        </div>
                        <select name="add-owner" id="add-owner">
                            <option value="normalo">Normalo</option>
                            <option value="admina">Admina</option>
                        </select>
                        <input type="submit" name="Add" value="Add">
                    </form>
            </div>
            <div id="update-delete-address-screen" class="forms">
                <h1>Update/Delete Address</h1>
                <form class = "edit-contact-form">
                        <input id="Maennlich" type="radio" name="geschlecht" value="m">
                        <label for="Maennlich">M</label>
                        <input id="Weiblich" type="radio" name="geschlecht" value="w">
                        <label for="Weiblich">W</label>
                        <input id="Diverse" type="radio" name="geschlecht" value="d">
                        <label for="Diverse">D</label>
                    <input type="text" name="vorname" placeholder="First Name" required>
                    <input type="text" name="nachname" placeholder="Last Name" required>
                    <input type="text" name="strasse" placeholder="Street" required>
                    <input type="number" name="hausnummer" placeholder="Street Number" required>
                    <input type="number" name="plz" placeholder="Postal Code" required>
                    <input type="text" name="stadt" placeholder="City" required>
                    <input type="text" name="bundesland" placeholder="State" required>
                    <input type="text" name="land" placeholder="Country" required>
                    <input type="text" name="email" placeholder="Email">
                    <div class = "privacy">
                        <label for="visibility">Private?</label>
                        <input type="checkbox" name="visibility" value=1 checked>
                    </div>
                    <select name="update-owner" id="update-owner">
                        <option value="normalo">Normalo</option>
                        <option value="admina">Admina</option>
                    </select>
                    <div class = "update-delete-buttons">
                        <input type="submit" name="update" value="Update">
                        <input type="submit" name="delete" value="Delete">
                    </div>

                </form>
            </div>
        </div>
      <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDnSGnisVvqYDDW1Vvz50RoNywg_07TUY&callback=initMap&libraries=&v=weekly"      
    ></script>
    <script src="adviz.js"></script>
    </body>
</html>
