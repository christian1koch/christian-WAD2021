<!DOCTYPE html>
<html>
    <head>
        <title>Adviz Christian Koch</title>
        <link rel="stylesheet" href="css/Stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div id = "login-screen">
                    <img src="Marker-Heart.png" alt="Marker Heart" width="100" height="100">
                    <h2 id ="welcome-title">WELCOME TO ADVIZ!</h2>
                    <div class = "error-container"></div>
                    <form class = "login-form forms">
                        <input type="text" name="" placeholder="Username" required>
                        <input type="password" name="" placeholder="Password" required>
                        <input type="submit" name="" value="Login">
                    </form>
                </div>
            <div id="add-new-address-screen" class="forms">
                <h1>Add new Address</h1>
                    <form class = "add-form ">

                            <input id="Maennlich" type="radio" name="geschlecht" value="m">
                            <label for="Maennlich">M</label>
                            <input id="Weiblich" type="radio" name="geschlecht" value="w">
                            <label for="Weiblich">W</label>
                            <input id="Diverse" type="radio" name="geschlecht" value="d">
                            <label for="Diverse">D</label>

                        <input type="text" name="vorname" placeholder="First Name" required>
                        <input type="text" name="nachname" placeholder="Last Name" required>
                        <input type="text" name="strasse" placeholder="Street" required>
                        <input type="number" name="hausnummer" placeholder="Street Number" required>
                        <input type="number" name="plz" placeholder="Postal Code" required>
                        <input type="text" name="stadt" placeholder="City" required>
                        <input type="text" name="bundesland" placeholder="State" required>
                        <input type="text" name="land" placeholder="Country" required>
                        <input type="text" name="email" placeholder="Email">
                        <div class = "privacy">
                            <label for="visibility">private?</label>
                            <input type="checkbox" name="visibility" value=1 checked>
                        </div>
                        <select name="add-owner" id="add-owner">
                            <option value="normalo">Normalo</option>
                            <option value="admina">Admina</option>
                        </select>
                        <input type="submit" name="Add" value="Add">
                    </form>
            </div>
            <div id="update-delete-address-screen" class="forms">
                <h1>Update/Delete Address</h1>
                <form class = "edit-contact-form">
                        <input id="Maennlich" type="radio" name="geschlecht" value="m">
                        <label for="Maennlich">M</label>
                        <input id="Weiblich" type="radio" name="geschlecht" value="w">
                        <label for="Weiblich">W</label>
                        <input id="Diverse" type="radio" name="geschlecht" value="d">
                        <label for="Diverse">D</label>
                    <input type="text" name="vorname" placeholder="First Name" required>
                    <input type="text" name="nachname" placeholder="Last Name" required>
                    <input type="text" name="strasse" placeholder="Street" required>
                    <input type="number" name="hausnummer" placeholder="Street Number" required>
                    <input type="number" name="plz" placeholder="Postal Code" required>
                    <input type="text" name="stadt" placeholder="City" required>
                    <input type="text" name="bundesland" placeholder="State" required>
                    <input type="text" name="land" placeholder="Country" required>
                    <input type="text" name="email" placeholder="Email">
                    <div class = "privacy">
                        <label for="visibility">Private?</label>
                        <input type="checkbox" name="visibility" value=1 checked>
                    </div>
                    <select name="update-owner" id="update-owner">
                        <option value="normalo">Normalo</option>
                        <option value="admina">Admina</option>
                    </select>
                    <div class = "update-delete-buttons">
                        <input type="submit" name="update" value="Update">
                        <input type="submit" name="delete" value="Delete">
                    </div>

                </form>
            </div>
            <div id ="main-screen">
                <div class = "adresses">
                    <input type="button" name="Maria" value="Maria">
                    <input type="button" name="Tania" value="Tania">
                    <input type="button" name="Paco" value="Paco">
                </div>
                
                <div id = "map-with-buttons">
                    <div class = "main-buttons">
                        <input type="button" name="show-my-contacts" value="Show my contacts">
                        <input type="button" name="show-all-contacts" value="Show all contacts">
                        <input type="button" name="add-new-contact" value="Add new contact">
                    </div>
                    <div id = "map"></div>

                
                </div>
                <div class = "left-item"></div>
            </div>
            <script>
                function initMap(){
                var options = {
                    zoom:11,
                    center: {lat:52.520008,lng: 13.404954}
                }

                var map = new google.maps.Map(document.getElementById('map'), options);
                var marker1 = new google.maps.Marker({
                    position:{lat:52.530661197322544, lng:13.435732490989},
                    map: map,
                    text: 'Paco'
                });
                var marker2 = new google.maps.Marker({
                    position:{lat:52.535596086960865, lng:13.389137928986809},
                    map: map,
                    text: 'Paco'
                });
                var marker3 = new google.maps.Marker({
                    position:{lat:52.50334161368637, lng:13.410060619684728},
                    map: map,
                    text: 'Paco'
                });
                }
            </script>
        </div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDnSGnisVvqYDDW1Vvz50RoNywg_07TUY&callback=initMap&libraries=&v=weekly"
        
      ></script>
    </body>
</html>
